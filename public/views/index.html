<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>NYT Election Data</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1 class="text-center mt-5">NY Times Election Data</h1>
        <div class="row">
          <div class="col">
            <div class="input-group" id="states-input">
              <select
                class="custom-select"
                id="states-select"
                aria-label="Example select with button addon"
              >
                <option selected>Choose a state...</option>
              </select>
              <div class="input-group-append">
                <button class="btn btn-primary" id="state-submit" type="button">
                  <span class="pr-2">Get State Data</span>
                  <span
                    class="d-none spinner-border spinner-border-sm"
                    id="states-spinner"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col text-center">
            <h3>Highlight cells where:</h3>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="biden-up">Biden's votes increase by... </label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="biden-up"
                aria-label="votes more than previous row"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-biden-up"
                >
                  <span class="pr-2">Submit</span>
                  <span
                    class="d-none spinner-border spinner-border-sm"
                    id="biden-spinner"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
            <small class="form-text text-muted mb-3"
              >votes more than previous row</small
            >
          </div>
          <div class="col">
            <label for="trump-up">Trump's votes increase by...</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="trump-up"
                aria-label="votes more than previous row"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-trump-up"
                >
                  <span class="pr-2">Submit</span>
                  <span
                    class="d-none spinner-border spinner-border-sm"
                    id="trump-spinner"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
            <small class="form-text text-muted mb-3"
              >votes more than previous row</small
            >
          </div>
          <div class="col">
            <label for="other-up">Other votes increase by...</label>
            <div class="input-group">
              <input
                type="number"
                class="form-control"
                id="other-up"
                aria-label="votes more than previous row"
                aria-describedby="button-addon2"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-primary"
                  type="button"
                  id="button-other-up"
                >
                  <span class="pr-2">Submit</span>
                  <span
                    class="d-none spinner-border spinner-border-sm"
                    id="other-spinner"
                    role="status"
                    aria-hidden="true"
                  ></span>
                </button>
              </div>
            </div>
            <small class="form-text text-muted mb-3"
              >votes more than previous row</small
            >
          </div>
        </div>
        <h2 class="text-center mt-5" id="table-title">Data Table</h2>
        <div class="row">
          <table class="table table-sm table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Total Votes</th>
                <th scope="col">Biden %</th>
                <th scope="col">Biden Votes</th>
                <th scope="col">Trump %</th>
                <th scope="col">Trump Votes</th>
                <th scope="col">Other Votes</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
